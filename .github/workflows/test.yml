name: Test ðŸ§ª
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
    - main
    paths:
      - 'src/**'
      - '.github/workflows/test.yml'
      - 'package.json'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      - run: npm install
      - name: Run Unit Tests ðŸ§ª
        run: npm run test